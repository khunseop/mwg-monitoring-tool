{% extends "base.html" %}

{% block content %}
<div class="box">
    <h3 class="title is-4">세션브라우저</h3>

    <div class="columns is-multiline">
        <div class="column is-12">
            <div class="accordion" id="sbSelectAccordion">
                <div class="accordion-header">
                    <h4>대상 선택</h4>
                </div>
                <div class="accordion-body">
                    <div class="columns is-multiline">
                        <div class="column is-4">
                            <div class="field">
                                <label class="label">그룹</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="sbGroupSelect">
                                            <option value="">전체</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-8">
                            <div class="field">
                                <div class="level" style="margin-bottom: 0.5rem;">
                                    <div class="level-left">
                                        <div class="level-item">
                                            <label class="label" style="margin-bottom: 0;">프록시 선택</label>
                                        </div>
                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <label class="checkbox">
                                                <input type="checkbox" id="sbSelectAll"> 모두 선택
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="select is-multiple is-fullwidth">
                                        <select id="sbProxySelect" multiple size="6"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-12">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <div class="buttons">
                            <button class="button is-link" id="sbLoadBtn">세션 불러오기</button>
                            <span id="sbStatus" class="tag is-light ml-2">대기</span>
                        </div>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <p id="sbError" class="help is-danger" style="display:none;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <div id="sbEmptyState" class="box" style="display:none; text-align:center; color: var(--color-text-muted);">
            현재 표시할 세션이 없습니다. 상단에서 대상을 선택하고 "세션 불러오기"를 클릭하세요.
        </div>
        <div class="table-container sb-table-wrap" id="sbTableWrap" style="overflow-x:auto; overflow-y:hidden; max-height:none;">
            <table id="sbTable" class="table is-fullwidth is-striped is-hoverable">
                <thead>
                    <tr>
                        <th>프록시</th>
                        <th>생성시각</th>
                        <th>사용자</th>
                        <th>클라이언트 IP</th>
                        <th>서버 IP</th>
                        <th>CL 수신</th>
                        <th>CL 송신</th>
                        <th>Age(s)</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- DataTables (local) -->
<link rel="stylesheet" href="/static/vendor/datatables/datatables.min.css">
<script src="/static/vendor/datatables/datatables.min.js"></script>

 

<!-- 상세 모달 -->
<div class="modal" id="sbDetailModal">
    <div class="modal-background"></div>
    <div class="modal-card" style="max-width: 960px; width: 90%; border-radius: var(--radius-lg);">
        <header class="modal-card-head">
            <p class="modal-card-title">세션 상세</p>
            <button class="delete" aria-label="close" onclick="(function(){ $('#sbDetailModal').removeClass('is-active'); })()"></button>
        </header>
        <section class="modal-card-body">
            <div class="content">
                <table class="table is-fullwidth is-striped is-narrow">
                    <tbody id="sbDetailBody"></tbody>
                </table>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button" onclick="(function(){ $('#sbDetailModal').removeClass('is-active'); })()">닫기</button>
        </footer>
    </div>
 </div>

<script src="/static/js/session_browser.js"></script>
{% endblock %}
