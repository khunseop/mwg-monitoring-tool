{% extends "base.html" %}

{% block content %}
<div class="box">
    <h3 class="title is-4">세션브라우저</h3>

    <div class="accordion" id="sbSelectAccordion">
        <div class="accordion-header">
            <h4>대상 선택</h4>
        </div>
        <div class="accordion-body">
            <div class="columns is-multiline">
                <div class="column is-2">
                    <div class="field">
                        <label class="label">그룹</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="sbGroupSelect"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-10">
                    <div class="field">
                        <div class="level mb-3">
                            <div class="level-left">
                                <div class="level-item">
                                    <label class="label mb-0">프록시 선택</label>
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <label class="checkbox">
                                        <input type="checkbox" id="sbSelectAll"> 모두 선택
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="control">
                            <select id="sbProxySelect" multiple class="ts-fullwidth"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="column is-12">
        <div class="level">
            <div class="level-left"></div>
            <div class="level-right">
                <div class="level-item">
                    <div class="buttons">
                        <button class="button is-secondary" id="sbExportBtn">엑셀 내보내기</button>
                        <button class="button is-primary" id="sbLoadBtn">세션 불러오기</button>
                        <span id="sbStatus" class="tag is-light">대기</span>
                    </div>
                </div>
                <div class="level-item">
                    <p id="sbError" class="help is-danger" style="display:none;"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <div id="sbEmptyState" class="box empty-state" style="display:none;">
            현재 표시할 세션이 없습니다. 상단에서 대상을 선택하고 "세션 불러오기"를 클릭하세요.
        </div>
        <div class="table-container sb-table-wrap" id="sbTableWrap">
            <table id="sbTable" class="table is-fullwidth is-striped is-hoverable">
                <thead>
                    <tr>
                        <th>프록시</th>
                        <th>생성시각</th>
                        <th>사용자</th>
                        <th>클라이언트 IP</th>
                        <th>서버 IP</th>
                        <th>CL 수신</th>
                        <th>CL 송신</th>
                        <th>Age(s)</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- DataTables (local) -->
<link rel="stylesheet" href="/static/vendor/datatables/datatables.min.css?v={{ request.app.version }}">
<script src="/static/vendor/datatables/datatables.min.js?v={{ request.app.version }}"></script>

 

<!-- 상세 모달 -->
<div class="modal" id="sbDetailModal">
    <div class="modal-background"></div>
    <div class="modal-card is-wide">
        <header class="modal-card-head">
            <p class="modal-card-title">세션 상세</p>
            <button class="delete" aria-label="close" onclick="(function(){ $('#sbDetailModal').removeClass('is-active'); })()"></button>
        </header>
        <section class="modal-card-body">
            <div class="content">
                <table class="table is-fullwidth is-striped is-narrow">
                    <tbody id="sbDetailBody"></tbody>
                </table>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button" onclick="(function(){ $('#sbDetailModal').removeClass('is-active'); })()">닫기</button>
        </footer>
    </div>
 </div>

<script src="/static/js/session_browser.js?v={{ request.app.version }}"></script>
{% endblock %}
