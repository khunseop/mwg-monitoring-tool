{% extends "base.html" %}

{% block content %}
<div class="box">
    <h3 class="title is-4">자원사용률 모니터링</h3>

    <div class="columns is-multiline">
        <div class="column is-12">
            <div class="accordion" id="ruSelectAccordion">
                <div class="accordion-header">
                    <h4>대상 선택</h4>
                </div>
                <div class="accordion-body">
                    <div class="columns is-multiline">
                        <div class="column is-4">
                            <div class="field">
                                <label class="label">그룹</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="ruGroupSelect">
                                            <option value="">전체</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-8">
                            <div class="field">
                                <div class="level" style="margin-bottom: 0.5rem;">
                                    <div class="level-left">
                                        <div class="level-item">
                                            <label class="label" style="margin-bottom: 0;">프록시 선택</label>
                                        </div>
                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <label class="checkbox">
                                                <input type="checkbox" id="ruSelectAll"> 모두 선택
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="select is-multiple is-fullwidth">
                                        <select id="ruProxySelect" multiple size="6"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-12">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <div class="field has-addons">
                            <p class="control">
                                <span class="button is-static">주기(초)</span>
                            </p>
                            <p class="control">
                                <input class="input" id="ruIntervalSec" type="number" min="5" step="1" value="30">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <div class="buttons">
                            <button class="button is-success" id="ruStartBtn">시작</button>
                            <button class="button is-danger" id="ruStopBtn" disabled>중지</button>
                            <span id="ruStatus" class="tag is-light ml-2">정지됨</span>
                        </div>
                    </div>
                </div>
            </div>
            <p id="ruError" class="help is-danger" style="display:none;"></p>
        </div>
    </div>

    <div class="mt-4">
        <div id="ruEmptyState" class="box" style="display:none; text-align:center; color: var(--color-text-muted);">
            현재 표시할 데이터가 없습니다. 상단에서 대상을 선택하고 "시작"을 클릭하세요.
        </div>
        <div class="table-container" id="ruTableWrap">
            <table class="table is-fullwidth is-striped is-hoverable">
                <thead>
                    <tr>
                        <th>프록시</th>
                        <th>수집시각</th>
                        <th>CPU</th>
                        <th>MEM</th>
                        <th>CC</th>
                        <th>CS</th>
                        <th>HTTP Δ</th>
                        <th>HTTPS Δ</th>
                        <th>FTP Δ</th>
                    </tr>
                </thead>
                <tbody id="ruTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="/static/js/resource_usage.js"></script>
{% endblock %}
