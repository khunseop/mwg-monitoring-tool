<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPAT</title>
    <link rel="stylesheet" href="/static/vendor/bulma/bulma-no-dark-mode.css">
    <link rel="stylesheet" href="/static/theme/theme.css?v={{ request.app.version }}">
    <script src="/static/vendor/jquery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/static/vendor/tom-select/tom-select.css">
    <script src="/static/vendor/tom-select/tom-select.complete.min.js"></script>
    <!-- AG Grid -->
    <script src="/static/vendor/ag-grid/ag-grid-community.min.js"></script>

    <script src="/static/js/common.js?v={{ request.app.version }}"></script>
    <script src="/static/js/device_selector.js?v={{ request.app.version }}"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        PPAT
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="mainNavbar" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item {% if request.url.path == '/' or request.url.path.startswith('/resource') %}is-active{% endif %}" href="/resource">
                            자원사용률
                        </a>
                        <a class="navbar-item {% if request.url.path.startswith('/session') %}is-active{% endif %}" href="/session">
                            세션브라우저
                        </a>
                        <a class="navbar-item {% if request.url.path.startswith('/traffic-logs') %}is-active{% endif %}" href="/traffic-logs">
                            트래픽 로그
                        </a>
                        <div class="navbar-item has-dropdown is-hoverable is-hidden-touch">
                            <a id="navSettings" class="navbar-link {% if request.url.path.startswith('/settings') %}is-active{% endif %}" href="/settings">설정</a>
                            <div class="navbar-dropdown is-boxed">
                                <a class="navbar-item" href="/settings?tab=proxy-list">프록시 목록</a>
                                <a class="navbar-item" href="/settings?tab=proxy-groups">프록시 그룹</a>
                                <a class="navbar-item" href="/settings?tab=resource-config">리소스 설정</a>
                                <a class="navbar-item" href="/settings?tab=session-config">세션브라우저 설정</a>
                            </div>
                        </div>
                        <!-- Touch (mobile/tablet) shows dropdown via click -->
                        <div class="navbar-item has-dropdown is-hidden-desktop" id="settingsDropdownMobile">
                            <a class="navbar-link">설정</a>
                            <div class="navbar-dropdown is-boxed">
                                <a class="navbar-item" href="/settings?tab=proxy-list">프록시 목록</a>
                                <a class="navbar-item" href="/settings?tab=proxy-groups">프록시 그룹</a>
                                <a class="navbar-item" href="/settings?tab=resource-config">리소스 설정</a>
                                <a class="navbar-item" href="/settings?tab=session-config">세션브라우저 설정</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered is-size-7">
            <p>
                <strong>PPAT</strong> v{{ request.app.version }} · Made by hunseop.kim · <a href="https://github.com/khunseop/mwg-monitoring-tool" target="_blank" rel="noopener">GitHub</a>
            </p>
        </div>
    </footer>

    <script src="/static/js/base.js?v={{ request.app.version }}"></script>
</body>
</html>
