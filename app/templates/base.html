<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPAT</title>
    <link rel="stylesheet" href="/static/vendor/bulma/bulma.min.css">
    <link rel="stylesheet" href="/static/theme/theme.css">
    <script src="/static/vendor/jquery/jquery-3.7.1.min.js"></script>
    
</head>
<body>
    <div class="section">
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        PPAT
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="mainNavbar" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item {% if request.url.path.startswith('/resource') %}is-active{% endif %}" href="/resource">
                            자원사용률
                        </a>
                        <a class="navbar-item {% if request.url.path.startswith('/session') %}is-active{% endif %}" href="/session">
                            세션브라우저
                        </a>
                        <a id="navSettings" class="navbar-item {% if request.url.path == '/' %}is-active{% endif %}" href="/">
                            설정
                        </a>
                        <!-- Mobile-only direct links to settings subpages -->
                        <a class="navbar-item is-hidden-desktop" href="/#proxy-list">설정: 프록시 목록</a>
                        <a class="navbar-item is-hidden-desktop" href="/#proxy-groups">설정: 프록시 그룹</a>
                        <a class="navbar-item is-hidden-desktop" href="/#resource-config">설정: 리소스 설정</a>
                        <a class="navbar-item is-hidden-desktop" href="/#session-config">설정: 세션브라우저 설정</a>
                    </div>
                </div>

                <div class="navbar-submenu">
                    <div class="tabs is-small">
                        <ul>
                            <li class="is-active" data-target="proxy-list"><a href="/#proxy-list">프록시 목록</a></li>
                            <li data-target="proxy-groups"><a href="/#proxy-groups">프록시 그룹</a></li>
                            <li data-target="resource-config"><a href="/#resource-config">리소스 설정</a></li>
                            <li data-target="session-config"><a href="/#session-config">세션브라우저 설정</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered is-size-7">
            <p>
                <strong>PPAT</strong> v{{ request.app.version }} · Made by hunseop.kim · <a href="https://github.com/hunseop/PPAT" target="_blank" rel="noopener">GitHub</a>
            </p>
        </div>
    </footer>

    <script src="/static/js/base.js"></script>
</body>
</html>
