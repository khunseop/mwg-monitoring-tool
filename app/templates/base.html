<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PMT</title>
    <link rel="stylesheet" href="/static/vendor/bulma/bulma-no-dark-mode.css">
    <link rel="stylesheet" href="/static/theme/theme.css?v={{ request.app.version }}">
    <script src="/static/vendor/jquery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/static/vendor/tom-select/tom-select.css">
    <script src="/static/vendor/tom-select/tom-select.complete.min.js"></script>
    <script src="/static/js/common.js?v={{ request.app.version }}"></script>
    <script src="/static/js/device_selector.js?v={{ request.app.version }}"></script>
    <script src="/static/js/table_config.js?v={{ request.app.version }}"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        PMT
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="mainNavbar" class="navbar-menu">
                    <div class="navbar-start">
                        <!-- 자원사용률 하위메뉴 -->
                        <div class="navbar-item has-dropdown is-hoverable is-hidden-touch">
                            <a class="navbar-link {% if request.url.path == '/' or request.url.path == '/resource' or request.url.path.startswith('/resource') %}is-active{% endif %}">자원사용률</a>
                            <div class="navbar-dropdown is-boxed">
                                <a class="navbar-item {% if request.url.path == '/' or request.url.path == '/resource' %}is-active{% endif %}" href="/resource">실시간 모니터링</a>
                                <a class="navbar-item {% if request.url.path == '/resource/history' %}is-active{% endif %}" href="/resource/history">이력 조회</a>
                            </div>
                        </div>
                        <!-- 자원사용률 모바일 -->
                        <div class="navbar-item has-dropdown is-hidden-desktop">
                            <a class="navbar-link">자원사용률</a>
                            <div class="navbar-dropdown is-boxed">
                                <a class="navbar-item {% if request.url.path == '/' or request.url.path == '/resource' %}is-active{% endif %}" href="/resource">실시간 모니터링</a>
                                <a class="navbar-item {% if request.url.path == '/resource/history' %}is-active{% endif %}" href="/resource/history">이력 조회</a>
                            </div>
                        </div>
                        <a class="navbar-item {% if request.url.path.startswith('/session') %}is-active{% endif %}" href="/session">
                            세션브라우저
                        </a>
                        <!-- 트래픽 로그 하위메뉴 -->
                        <div class="navbar-item has-dropdown is-hoverable is-hidden-touch">
                            <a class="navbar-link {% if request.url.path.startswith('/traffic-logs') %}is-active{% endif %}">트래픽 로그</a>
                            <div class="navbar-dropdown is-boxed">
                                <a class="navbar-item {% if request.url.path == '/traffic-logs' %}is-active{% endif %}" href="/traffic-logs">원격 조회(SSH)</a>
                                <a class="navbar-item {% if request.url.path == '/traffic-logs/upload' %}is-active{% endif %}" href="/traffic-logs/upload">파일 업로드 분석</a>
                            </div>
                        </div>
                        <!-- 트래픽 로그 모바일 -->
                        <div class="navbar-item has-dropdown is-hidden-desktop">
                            <a class="navbar-link">트래픽 로그</a>
                            <div class="navbar-dropdown is-boxed">
                                <a class="navbar-item {% if request.url.path == '/traffic-logs' %}is-active{% endif %}" href="/traffic-logs">원격 조회(SSH)</a>
                                <a class="navbar-item {% if request.url.path == '/traffic-logs/upload' %}is-active{% endif %}" href="/traffic-logs/upload">파일 업로드 분석</a>
                            </div>
                        </div>
                        <!-- 프록시 관리 하위메뉴 -->
                        <div class="navbar-item has-dropdown is-hoverable is-hidden-touch">
                            <a class="navbar-link {% if request.url.path.startswith('/proxy') %}is-active{% endif %}">프록시 관리</a>
                            <div class="navbar-dropdown is-boxed">
                                <a class="navbar-item {% if request.url.path == '/proxy' %}is-active{% endif %}" href="/proxy">프록시 목록</a>
                                <a class="navbar-item {% if request.url.path == '/proxy/groups' %}is-active{% endif %}" href="/proxy/groups">프록시 그룹</a>
                            </div>
                        </div>
                        <!-- 프록시 관리 모바일 -->
                        <div class="navbar-item has-dropdown is-hidden-desktop">
                            <a class="navbar-link">프록시 관리</a>
                            <div class="navbar-dropdown is-boxed">
                                <a class="navbar-item {% if request.url.path == '/proxy' %}is-active{% endif %}" href="/proxy">프록시 목록</a>
                                <a class="navbar-item {% if request.url.path == '/proxy/groups' %}is-active{% endif %}" href="/proxy/groups">프록시 그룹</a>
                            </div>
                        </div>
                        <a class="navbar-item {% if request.url.path.startswith('/settings') %}is-active{% endif %}" href="/settings">설정</a>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <span id="ruNavIndicator" class="ru-nav-indicator" style="display: none;">
                                <span class="ru-nav-spinner"></span>
                                <span class="ru-nav-text">수집 중...</span>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>

            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered is-size-7">
            <p>
                <strong>PMT</strong> v{{ request.app.version }} · Made by hunseop.kim · <a href="https://github.com/khunseop/mwg-monitoring-tool" target="_blank" rel="noopener">GitHub</a>
            </p>
        </div>
    </footer>

    <script src="/static/js/base.js?v={{ request.app.version }}"></script>
</body>
</html>
